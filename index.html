<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
</head>

<body>

  <div class="pokedex">

    <div class="buttons-up">
      <img src="img/blue-big-butt.png" alt="rip">

      <div class="buttons-up-sm">
        <img src="img/red-butt.png" alt="rip">
        <img src="img/yellow-butt.png" alt="rip">
        <img src="img/green-butt.png" alt="rip">
      </div>
    </div>

    <div class="poke-left">

      <div class="poke">
        <div class="poke-butt">
          <div class="poke-small-butt">
            <img src="img/red-butt.png" height="10" alt="rip">
            <img src="img/red-butt.png" height="10" alt="rip">
          </div>
          <div class="jiggle">
            <img src="img/slurp.gif" height="155" alt="rip">
          </div>

          <div class="poke-butt-down">
            <img src="img/red-butt2.png" alt="rip">
            <div class="stripes">
              <img src="img/stripes.png" alt="rip">
              <img src="img/stripes.png" alt="rip">
            </div>
          </div>

          <div class="buttons-left">
            <img src="img/blue-small-butt.png" alt="rip">
            <div class="long-butts">
              <img src="img/green-long-butt.png" alt="rip">
              <img src="img/orange-long-butt.png" alt="rip">
            </div>
            <div class="controller">
              <img src="img/controller.png" alt="rip">

            </div>

          </div>
          <div class="pink-butt">
            74
          </div>

        </div>

      </div>

    </div>


    <div class="poke-right">

      <div class="name">
        <ul>
          <li>Lickitung</li>
          <li>Licking Pokémon</li>
          <li>1.2 m (3′11″)</li>
          <li>65.5 kg (144.4 lbs)</li>
        </ul>
      </div>

      <div class="buttons-right">
        <div class="butt1">
          <img src="img/purple-butt.png" alt="rip">
          <img src="img/purple-butt.png" alt="rip">
          <img src="img/purple-butt.png" alt="rip">
          <img src="img/purple-butt.png" alt="rip">
          <img src="img/purple-butt.png" alt="rip">
          <img src="img/purple-butt.png" alt="rip">
          <img src="img/purple-butt.png" alt="rip">
          <img src="img/purple-butt.png" alt="rip">
          <img src="img/purple-butt.png" alt="rip">
          <img src="img/purple-butt.png" alt="rip">
        </div>

        <div class="butt2">
          <img src="img/red-butt2.png" height="10" alt="rip">
          <img src="img/red-butt2.png" height="10" alt="rip">
        </div>
        <div class="butt-long">
          <img src="img/green-long-butt.png" alt="rip">
          <img src="img/orange-long-butt.png" alt="rip">
        </div>

        <div class="butt3">
          <img src="img/controller2.png" alt="rip">
          <img src="img/yellow-butt2.png" alt="rip">
        </div>

        <div class="butt4">
          <img src="img/big-purple-butt.png" alt="rip">
          <img src="img/big-purple-butt.png" alt="rip">
        </div>

      </div>

    </div>



</body>

</html>
